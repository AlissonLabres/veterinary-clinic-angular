<div
  class="h-100 times d-flex flex-lg-column align-items-center py-lg-5 px-lg-0 px-4 rounded-5"
  data-testid="times-page"
>
  <button
    type="button"
    class="btn btn-danger my-2 mx-2 mx-lg-0"
    *ngFor="let hour of bulletsTimeAvailable"
    data-testid="time"
    (click)="select(hour)"
  >{{ hour }}</button>
</div>
