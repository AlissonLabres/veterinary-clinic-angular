<div class="schedules" *ngIf="$schedules | async as schedules">
  <div class="row">
    <div class="col-md-6 col-xxl-4" *ngFor="let schedule of schedules">
      <div class="card text-bg-light border-dark mb-3">
        <div class="card-body">
          <hr/>
          <p class="card-text p-2">
            <span class="fw-bold fs-4">{{ schedule.bullet_code | date:'dd/MM/yyyy' }}</span>
            <span class="fw-bold fs-4"> as </span>
            <span class="fw-bold fs-4">{{ schedule.bullet_code | date:'HH:mm' }}</span><br />
            <span class="fst-italic fs-6">data e hora</span>
          </p>

          <hr/>

          <div class="card-text d-flex align-items-end justify-content-around">
            <div class="m-auto align-self-center">
              <span class="fw-bold fs-5">{{ schedule.schedule_status }}</span><br />
              <span class="fst-italic fs-6">status atual </span><br />
            </div>
            <div class="vr"></div>
            <div class="m-auto">
              <span class="fw-bold fs-5">{{ schedule.type_service }}</span><br />
              <span class="fst-italic fs-6">tipo de servi√ßo </span>
            </div>
          </div>

          <hr/>

          <div class="card-text d-flex justify-content-end mt-4">
            <button class="btn btn-danger text-end">{{ 'cancelar' | uppercase}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
